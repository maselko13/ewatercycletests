name: pull-check
run-name: pullCheck
on:
   workflow_dispatch:
  #pull_request:
   # types: [ labeled, opened ]
jobs:
  Test-request-file:
    #if: ${{ github.event.label.name.contains('add model:') }
    if: github.event.pull_request.base.ref != 'master' # check the target branch if it's master
    runs-on: self-hosted
    steps:
        - name: checkout main branch
          uses: actions/checkout@v4
          with: 
               ref: main
        - name: create-new-directory
          run: mkdir second
        - name: submission-file-tests
          run: echo "repository=$(conda run -n ewatercycle --no-capture-output python PluginSubmissionTests.py)" >> "$GITHUB_ENV"  
        - name: clone-repo
          uses: actions/checkout@v4
          with:
              ref: main
              repository: ${{steps.submission-file-tests.outputs.repository}}
              path: /second
        - name: checkout
          run: git checkout main
  Test-model:
    #if: ${{ github.event.label.name.contains('add model:') }
    if: github.event.pull_request.base.ref != 'master' # check the target branch if it's master
    runs-on: self-hosted
    steps:  
        - name: run-model-tests
          run: conda run -n ewatercycle --no-capture-output python main.py

